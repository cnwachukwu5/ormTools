<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <style>
    	body{
                    background: rgb(240, 240, 240);
                }
                .container{
                    background: blue;
                    margin-top: 8%;
                }
                p.welcome{
                    color: white;
                    text-align: center;
                    margin-top: 15%;
                    margin-bottom: 0%
                }
                p.moto{
                    color: white;
                    text-align: center;
                }
    </style>
	<title>Operational Risk Management Tool</title>
</h:head>
<h:body>
	<div class="container">
                <div class="row">
                    <div class="col-md-5 col-lg-5" style="background: rgb(255, 99, 71)">
                        <p class="welcome">WELCOME TO </p>
                        <p:graphicImage url="/images/logo.jpg" height="40%" width="70%" style="margin-left: 12%;"/>
                        <p class="moto">Manage your risks efficiently and effectively ... </p>
                    </div>
                    <div class="col-md-7 col-lg-7" style="background: #ffffff">
                        <div class="row">
                            <div class="col-md-12 col-lg-12">
                                <p style="color: #ff6347; text-align: center; font-weight: bold; margin-top: 5%">LOGIN TO ORMTOOLS</p>
                            </div>
                        </div>
                        <div class="row">
                        	<div class="col-md-12 col-lg-12">
                        		<h:form id="loginForm" styleClass="form-horizontal">
  										<br/><br/>
										<p:messages id="messages"/>
										<div class="form-group">
											<h:outputLabel value="Username:" styleClass="control-label col-md-2" style="margin-left:8%; color:#ff6347" />
											<div class="col-md-10">
												<h:inputText value="#{userBean.user.username}" styleClass="form-control" style="margin-left:8%" />
											</div>
										</div>
										<div class="form-group">
											<h:outputLabel value="Password:" styleClass="control-label col-md-2" style="margin-left:8%; color:#ff6347" />
											<div class="col-md-10">
												<h:inputSecret value="#{userBean.user.pwd}" styleClass="form-control" style="margin-left:8%"/>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12">
												<h:commandButton value="LOGIN" action="#{userBean.validateUser()}" styleClass="btn btn-default" style="padding: 2% 37%; margin-left:6.5%; margin-botton:3%; background:#ff6347; color:#ffffff "/>
												<p>&nbsp;</p>
											</div>
										</div>
									</h:form>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
			
 			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</h:body>
</html>
