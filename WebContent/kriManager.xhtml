<!DOCTYPE html>
<html lang="en" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
	<title>Operational Risk Management Tools</title>
	<style>
		body{
		background-color: #f5f5f5;
		}
	</style>
</h:head>
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="content">
			<span style="font-weight: bold; font-size: 20px">KRI Manager</span><p:separator/><p:spacer/>
			<p:tabView id="tabView1">
				<p:tab id="tab1" title="Add new KRI">
				<h4>Add KRI for a department</h4>
					<h:form id="add" style="margin-left:10%">
						<p:messages id="messages" closable="true"/>			
    					<h:panelGrid columns="4" cellpadding="10" cellspacing="3">
    						<p:spacer width="20" height="33"/><p:spacer width="20" height="33"/><p:spacer width="20" height="33"/><p:spacer width="20" height="33"/>
    						
    						<p:spacer width="20" height="33"/>
    						<p:outputLabel for="departments" value="Department: "/>
    						<p:spacer width="20"/>
    						<p:selectOneMenu id="departments" value="#{kriBean.kri.kri_owner_dept}" converter="selectOneMenuConverter" style="width:190px" required="true" requiredMessage="Department is required">
    							<f:selectItem itemLabel="Select department" itemValue=""></f:selectItem>
    							<f:selectItems value="#{departmentBean.departments}" var="dept" itemLabel="#{dept.dept_name}" itemValue="#{dept}"/>
    						</p:selectOneMenu>
    						
    							
    						<p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="33"/>
    						
    						<p:spacer width="20" height="33"/>
    						<p:outputLabel for="kriname" value="KRI Name: "/>
    						<p:spacer width="20"/>
    						<p:inputText size="50" id="kriname" value="#{kriBean.kri.kri_desc}" label="KRIName" required="true" requiredMessage="KRI Name required" validatorMessage="Only letters (A-Z, a-z) allowed in this fields">
    							<f:validateRegex pattern="^[A-Z][a-zA-Z]+"/>
    						</p:inputText>	
    						
    						    						
    						<p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="33"/>
    						
    						<p:spacer width="20" height="33"/>
    						<p:outputLabel for="kriReason" value="Reason for collection: "/>
    						<p:spacer width="20"/>
    						<p:inputTextarea id="kriReason" rows="5" cols="50" value="#{kriBean.kri.kri_reason_for_collection}" counter="display" maxlength="150" counterTemplate="{0} characters remaining"/>
    						<p:spacer width="20" height="0"/><p:spacer width="20" height="0"/><p:spacer width="20" height="0"/><h:outputText id="display" />
    						
    						<p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="33"/>
    						
    						<p:spacer width="20" height="33"/>
    						<p:outputLabel for="krithreshold" value="KRI thresholds: "/>
    						<p:spacer width="20"/>
    						<p:fieldset id="krithreshold">
    							<h:panelGrid columns="4" cellpadding="10" cellspacing="3">
    								<p:outputLabel for="lowThreshold" value="Lower threshold: "/>
    								<p:spacer width="20" height="0"/>
    								<p:inputText id="lowThreshold" value="#{kriBean.kri.kri_lower_bound}" label="lower threshold" required="true" requiredMessage="Value required" validatorMessage="Only numbers allowed" valueChangeListener="#{kriBean.checkThresholdValues}" onchange="submit()" converter="javax.faces.Double" size="5">
    									<f:validateDoubleRange minimum="0.0" maximum="1000000.0"/>
   										<p:ajax update="lowmsg" event="keyup"/>
    								</p:inputText>
    								<p:message for="lowThreshold" id="lowmsg"/>
    								
    								<p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="33"/>
    								
    								<p:outputLabel for="upperThreshold" value="Upper threshold: "/>
    								<p:spacer width="20" height="0"/>
    								<p:inputText id="upperThreshold" value="#{kriBean.kri.kri_upper_bound}" label="upper threshold" required="true" requiredMessage="Value required" validatorMessage="Only numbers allowed" valueChangeListener="#{kriBean.checkThresholdValues}" onchange="submit()" converter="javax.faces.Double" size="5">
    									<f:validateDoubleRange minimum="0.0" maximum="1000000.0"/>
   										<p:ajax update="upmsg" event="keyup"/>
    								</p:inputText>
    								<p:message for="upperThreshold" id="upmsg"/>
    							</h:panelGrid>
    						</p:fieldset>
    						
    						<p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="20"/><p:spacer width="20" height="33"/>
    						
    						<p:spacer width="20" height="33"/>
    						<p:outputLabel for="status" value="Is active: "/>
    						<p:spacer width="20"/>
							<p:selectBooleanCheckbox id="status" value="#{kriBean.kri.kri_status}" />
							
    					</h:panelGrid>
										
					</h:form>
				</p:tab>
			</p:tabView>
				
		</ui:define>
	</ui:composition>

</h:body>
</html>
